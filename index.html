<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asabeneh-world-countries-data-visulisation2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>WORLD COUNTRIES LIST</h1>
            <p>Total Number of countries: 193</p>
            <div class="alldes">
                <p id="describeKey"></p>
                <span id="letter"></span>
                <span id="are"></span>
                <span id="length"></span>
            </div>
        </header>
        <div class="clickables">
            <button id="startWord">STARTING WORD</button>
            <button id="anyWord">SEARCH WITH ANY WORD</button>
            <div class="arrow">
                <img src="" alt="" id="downup">
                <div class="az">
                    <p>A</p>
                    <p>Z</p>
                </div>
            </div>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Search country ..."><img src="./media/search-line.png" alt="">
        </div>
    </main>

    <section id="countries"></section>


    <script src="script.js"></script>
</body>

</html>
